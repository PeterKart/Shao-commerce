<body style="background-color:honeydew;">
<div th:replace="~{menu :: menu}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Vendedores</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" th:each="c : ${comerciantes}">

                    <div class="col-md-4">
                       
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${c.nome}">Pedro</h5>
                            <p class="card-text">Whatsapp:</p>
                            <p class="card-text" th:text="${c.numWhats}">84996279391</p>
                            <p class="card-text">Produtos:</p>
							<p class="card-text" th:text="${c.id}"></p>
							<p class="card-text" th:text="${c.email}"></p>
							<p class="card-text" th:text="${c.senha}"></p>
                            <div style="text-align: right;">
                                <a href="#">Ver Produtos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
