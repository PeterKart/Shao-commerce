<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PÃ¡gina Inicial</title>
</head>

<body style="background-color:honeydew;">
    <div th:replace="~{menu :: menu}"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Vendedores</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="c : ${comerciantes}">
                <div class="card mb-3" style="min-width:200px; ">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="@{'/upload/' + ${c.caminhoImg}}" class="img-fluid rounded-start" style="min-height:200px; min-width: 150px;">

                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${c.nome}">Pedro</h5>
                                <p> E-mail: <span th:text="${c.email}"></span></p>
                                <p> Whatsapp:<span class="card-text" th:text="${c.numWhats}"></span></p>

                                <div style="text-align: right;">
                                    <a th:href="@{/comerciantes/{id}(id=${c.id})}">Ver Produtos</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
