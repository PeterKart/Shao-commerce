<!DOCTYPE html>
<html xmlns:th="http://www.thtmeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="icon" href="img/favicon.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adicionar Produtos</title>
</head>

<body style="background-color:honeydew;">
	<div th:replace="~{menu :: menu}"></div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1>Adicione seu Produto</h1>
				<form action=""  enctype="multipart/form-data"  method="post">
					<div class="form-floating mb-3">
						<input type="text" name="nome" class="form-control" id="" placeholder="Nome do Produto">
						<label for="validationCustom01">Nome do Produto</label>
					</div>
                    <select class="form-select" aria-label="Selecione a categoria">
                        <option selected>Categoria do Produto</option>
                        <option value="alimento">Alimento</option>
                        <option value="vestuario">Vestuário</option>
                        <option value="artesanato">Artesanato</option>
                        <option value="outro">Outro</option>
                      </select>
					<div class="form-floating mb-3">
						<input type="number" name="preco" class="form-control" id="" placeholder="Preço">
						<label for="validationCustom01">Preço</label>
					</div>

					<div class="form-floating mb-3">
						<input type="text" name="descricao" class="form-control" id="" placeholder="Descrição" rows="3">
						<label class="form-label" for="floatingInput">Descrição</label>
					</div>
 
					<div class="form-floating">
						<input type="datetime-local" name="horarioVenda" class="form-control" id="" placeholder="Horário de Venda">
						<label for=""></label>
					</div>
					<br>
					
					<br>
					<div class="input-group mb-3">
						<input type="file" name="file" class="form-control" id="inputGroupFile02">
						<label class="input-group-text" for="inputGroupFile02">Foto de Perfil</label>
					</div>
					<br>
					
					<div>
						<button type="submit" class="btn btn-success">Cadastrar</button>
					</div>

			</form>






	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
