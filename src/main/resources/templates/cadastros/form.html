<head>

	<link rel="icon" href="img/favicon.png">

	<meta charset="UTF-8">

<body style="background-color:honeydew;">
	<div th:replace="~{menu :: menu}"></div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1>FaÃ§a seu Cadastro</h1>
				<form action="/comerciantes"  enctype="multipart/form-data"  method="post">
					<div class="form-floating mb-3">
						<input type="text" name="nome" class="form-control"  placeholder="Nome" required>
						<label for="validationCustom01">Nome</label>
					</div>
					<div class=" mb-3">
						<label class="form-label" for="validationCustom01"> Whatsapp</label>
						<input type="tel" name="numWhats" class="form-control"  placeholder="(DD) 9 9999-9999"  pattern="[\d()\-]+" required>
						
					</div>

					<div class="form-floating mb-3">
						<input type="email" name="email" class="form-control"  placeholder="E-mail" required>
						<label >E-mail</label>
					</div>
 
					<div class="form-floating">
						<input type="password" name="senha" class="form-control" minlength="8" placeholder="Senha" required>
						<label>Senha</label>
						<div class="form-text">A senha deve conter no mÃ­nimo 8 caracteres</div>
					</div>
					<br>
					
					<br>
					<div class="input-group mb-3">
						<input type="file" name="file" class="form-control" id="inputGroupFile02">
						<label class="input-group-text" for="inputGroupFile02">Foto de Perfil</label>
					</div>
					<br>
					
					<div>
						<button type="submit" class="btn btn-success">Cadastrar</button>
					</div>

			</form>
