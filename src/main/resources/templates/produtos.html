<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>
</head>

<body style="background-color:honeydew;">
    <div th:replace="~{menu :: menu}"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"  th:each="p : ${produtos}">
                <div class="card" style="width: 18rem;">
                    <img th:src="@{'/uploadProduto/'+ ${p.caminhoImg}}" class="card-img-top" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="${p.nome}">Nome do Produto:</h5>
                        <p class="card-text"><b>Categoria:</b> <span th:text="${p.categoria}"></span> </p>
                        <p class="card-text"><b> Horário de venda:</b> <span th:text="${p.horarioVenda}"></span></p>
                        <p class="card-text"><b>Preço</b>: <span th:text="${p.preco}"></span></p>
                        <p class="card-text"><b>Descrição:</b> <span th:text="${p.descricao}"></span></p>
                        
                        <a th:href="@{'https://wa.me/55' +${comerciante.numWhats}}" class="btn btn-success"><i class="bi bi-whatsapp"></i></a>
                        
                     
                    </div>
                </div>



            </div>
            <div th:if="${#lists.isEmpty(produtos)}">
                <h1 style="text-align: center;" >Nenhum produto cadastrado</h1>
            </div>
           

        </div>


    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
